<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>IP Address Tracker</h1>
    <div class="ip-search">
      <input type="text" placeholder="Search for any IP address or domain">
      <button id="ip_submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="api-location">
      <ul class="api-display">
        <li class="api-section">
          <h2>IP Address</h2>
          <div id="ip" class="api-value">192.212.174.101</div>
        </li>
        <li class="api-section">
          <h2>Location</h2>
          <div id="address" class="api-value">Brooklyn, NY 10001</div>
        </li>
        <li class="api-section">
          <h2>Timezone</h2>
          <div id="timezone" class="api-value">UTC -05:00</div>
        </li>
        <li class="api-section">
          <h2>ISP</h2>
          <div id="ip-provider" class="api-value">SpaceX Starlink</div>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div id="map"></div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andrew De La Fuente</a>.
    </div>
  </footer>
</body>
<script src="js/main.js"></script>
</html>
